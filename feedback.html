<body>

<header>
    <div class="header-container">
        <h1>Feedback</h1>
        <p>Deixe sua opinião sobre meu portfólio</p>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="competencias.html">Competências</a>
        <a href="projetos.html">Projetos</a>
        <a href="feedback.html">Feedback</a>
    </nav>
</header>

<main>
    <section class="section-card">
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Deixe seu feedback" required></textarea>

            <button type="submit" class="botao">Enviar Feedback</button>
        </form>
    </section>
</main>
